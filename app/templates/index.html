<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Sort Port</a> {% if minorLinks %}
            <ul class="right hide-on-med-and-down">
                {% for link in minorLinks %}
                <li><a href="{{link[0]}}">{{link[1]}}</a></li>
                {% endfor %}
            </ul>
            {% endif %} {% if minorLinks %}
            <ul id="nav-mobile" class="side-nav"> {% for link in minorLinks %}
                <li><a href="{{link[0]}}">{{link[1]}}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>

        {% block content %}{% endblock %}
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
