{% extends "index.html" %}
{% block title %}
  - List
{% endblock %}
{% block content %}
  <div class="row">
    <div class="panel-default col-md-3">
      {% block categoryList %}
      <div class="panel-body">
          {% for category in categoryList %}
            <a class="list-group-item" href="{{ url_for("viewCategory", category=category)}}">
              {{category}}</a>
          {% endfor %}
      </div>
      {% endblock %}
    </div>
    <div class="panel-default col-md-6">
      <div class="panel-body">

        {% block itemList %}{% endblock %}

      </div>
    </div>
  </div>
  <div class="row col-xs-offset-1 ">
  {% endblock %}
